<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <style>
        body{
    background-color: chartreuse;
        }
       .bookingform{
        margin: 40px;
        padding: 5px;
        margin-top: 20px;
        background-color: chocolate;

       }
       h1{
        text-align: center;
        background-color: aqua;
        padding: 5px;
        color: crimson;
       }
    </style>
</head>
<body>
    <h1>Welcome to Book Your Trip</h1>
    <div>
    <form action="success.html"   id="bookingform" class="bookingform">
        <div class="mb-3">
        <label class="form-label" >Enter Your Name:</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="enter your full name"required>
        </div>
          <div class="mb-3">
           <label class="form-label" >Enter Your Destination</label>
        <input type="text" name="destination" id="destination"  class="form-control"         placeholder="e.g coimbatore,pollachi"required>
          </div>
               <div class="mb-3">
          <label class="form-label" > Enter Your Email:</label>
        <input type="email" name="email" id="email" class="form-control"  placeholder="e.g abe@gmail.com"required>
        </div>
            <div class="mb-3">
        <label for="arraival date" class="form-label">Arraival Date</label>
        <input type="date" name="arraivaldate" id="arraivaldate" class="form-control" required >
        </div>
           <div class="mb-3">
        <label for="persons"class="form-label">Number Of Persons</label>
        <input type="number" name="persons" id="persons" min="1" max="10" class="form-control"required value="1">
           </div>
           <div class="d-grid gap-2 col-4 mx-auto">
 <button type="submit" id="Booking"class="btn btn-success" >Book Now</button>
</div>

       
    </form>
    </div>
     <div id="bookingstatus"></div>
    
</body>
